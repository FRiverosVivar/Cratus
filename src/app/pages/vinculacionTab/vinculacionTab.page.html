<ion-header [translucent]="true" style="background-color: #fff">
  <ion-toolbar class="ligth-background-color bottom-border-radius">
    <ion-title style="color: #222428">
      Vinculaci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #fff">

  <ion-grid class="lista-bluetooth">
    <ion-row>
      <ion-col> </ion-col>
      <ion-col size="8">
        <p class="text-black">Lista de Bluetooth</p>
      </ion-col>
      <ion-col size="2">
        <button style="background-color: transparent; width: 100%; height: 100%;" (click)="scanBLE()">
          <ion-icon color="danger" name="refresh-circle-outline" style="font-size: 2rem"></ion-icon>
        </button>
      </ion-col>
      <ion-col> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> </ion-col>
      <ion-col size="10" *ngIf="this.devices.length != 0">
        <ion-grid *ngFor="let d of this.devices">
          <ion-row>
            <ion-col> </ion-col>
            <ion-col size="8">
              <ion-label class="text-black" (click)="obtenerNombre(d)"> {{d.name}} </ion-label>
            </ion-col>
            <ion-col size="2">
              <img *ngIf="!vinculado(d)" (click)="add(d)" src="assets/imgs/vinculo/vincular_trans.png" style="margin: auto; width: 50px;">
              <img *ngIf="vinculado(d)" (click)="remove(d)" src="assets/imgs/vinculo/desvincular_trans.png" style="margin: auto; width: 50px;">
            </ion-col>
            <ion-col> </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col> </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
